<!DOCTYPE html>
<html>
<head>
    <title>Premium Profile - QUIZZO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 50px rgba(102, 126, 234, 0.6); }
        }
        .profile-image:hover {
            animation: profileGlow 2s infinite;
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center p-6"
      x-data="profileSystem()"
      x-init="initializeProfile()">
    
    <!-- Premium Profile Container -->
    <div class="w-full max-w-2xl">
        <!-- Navigation Header -->
        <div class="glassmorphism rounded-t-2xl px-6 py-4 border-b border-white/10">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 flex items-center justify-center">
                        <span class="text-white font-bold text-sm">Q</span>
                    </div>
                    <span class="text-white font-semibold">QUIZZO Premium</span>
                </div>
                <a href="{{ url_for('dashboard') }}" 
                   class="flex items-center px-4 py-2 glassmorphism rounded-lg text-white hover:bg-white/20 transition-all duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Main Profile Card -->
        <div class="profile-card rounded-b-2xl p-8">
            <!-- Profile Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold gradient-text mb-2">Profile Settings</h1>
                <p class="text-gray-600">Manage your profile picture and personal information</p>
            </div>

            <!-- Profile Picture Section -->
            <div class="text-center mb-8">
                <div class="relative inline-block">
                    <label for="profile-pic-input" class="cursor-pointer group">
                        <div class="relative">
                            {% if user.profile_pic %}
                                <img src="{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}" 
                                     alt="Profile Picture" 
                                     class="w-32 h-32 rounded-full object-cover mx-auto border-4 border-gradient-to-r from-purple-400 to-pink-400 profile-image transition-all duration-300 group-hover:scale-105">
                            {% else %}
                                <div class="w-32 h-32 rounded-full bg-gradient-to-r from-purple-400 to-pink-400 flex items-center justify-center text-4xl font-bold text-white mx-auto profile-image transition-all duration-300 group-hover:scale-105">
                                    {{ user.username[0]|upper }}
                                </div>
                            {% endif %}
                            
                            <!-- Upload Overlay -->
                            <div class="absolute inset-0 rounded-full bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300">
                                <div class="text-center text-white">
                                    <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="text-sm font-medium">Change Photo</span>
                                </div>
                            </div>
                        </div>
                    </label>
                    
                    <!-- Upload Form -->
                    <form method="post" enctype="multipart/form-data" class="hidden" id="profile-form">
                        <input id="profile-pic-input" type="file" name="profile_pic" accept="image/*" 
                               class="hidden" x-on:change="handleFileUpload($event)">
                    </form>
                </div>
                
                <!-- Username Display -->
                <div class="mt-6">
                    <h2 class="text-2xl font-bold text-gray-800">{{ user.username }}</h2>
                    <p class="text-gray-600 capitalize">{{ session.role }} Account</p>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="text-center p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl">
                    <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">Account Type</h3>
                    <p class="text-gray-600 capitalize">{{ session.role }}</p>
                </div>
                
                <div class="text-center p-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl">
                    <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-green-500 to-blue-500 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">Member Since</h3>
                    <p class="text-gray-600">Recently Joined</p>
                </div>
                
                <div class="text-center p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl">
                    <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800">Status</h3>
                    <p class="text-green-600 font-semibold">Active</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="space-y-4">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Quick Actions</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button x-on:click="resetPassword()" 
                            class="flex items-center justify-center px-6 py-4 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                        </svg>
                        Change Password
                    </button>
                    
                    <button x-on:click="exportData()" 
                            class="flex items-center justify-center px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white rounded-xl transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Export Data
                    </button>
                </div>
            </div>

            <!-- Upload Progress -->
            <div x-show="uploading" x-transition class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-blue-800 font-medium">Uploading your profile picture...</span>
                </div>
                <div class="mt-3 w-full bg-blue-200 rounded-full h-2">
                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${uploadProgress}%`"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function profileSystem() {
            return {
                uploading: false,
                uploadProgress: 0,
                
                initializeProfile() {
                    console.log('Initializing Premium Profile System...');
                },
                
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.uploading = true;
                        this.uploadProgress = 0;
                        
                        // Simulate upload progress
                        const interval = setInterval(() => {
                            this.uploadProgress += 10;
                            if (this.uploadProgress >= 100) {
                                clearInterval(interval);
                                // Submit the form
                                document.getElementById('profile-form').submit();
                            }
                        }, 100);
                    }
                },
                
                resetPassword() {
                    alert('Password reset functionality would be implemented here.');
                },
                
                exportData() {
                    const userData = {
                        username: '{{ user.username }}',
                        role: '{{ session.role }}',
                        hasProfilePic: {{ 'true' if user.profile_pic else 'false' }},
                        exportDate: new Date().toISOString()
                    };
                    
                    const blob = new Blob([JSON.stringify(userData, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'quizzo_profile_data.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            }
        }
    </script>
</body>
</html>
