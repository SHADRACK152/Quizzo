{% extends "base.html" %}

{% block title %}Edit Challenge - QUIZZO{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Edit Challenge</h1>
            <p class="text-gray-600 mt-2">Modify challenge settings and questions</p>
        </div>
        <a href="{{ url_for('manage_challenges') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
            <i class="fas fa-arrow-left mr-2"></i>Back to Challenges
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST">
            <!-- Basic Information -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Basic Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Challenge Title</label>
                        <input type="text" id="title" name="title" value="{{ challenge.title }}" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="challenge_type" class="block text-sm font-medium text-gray-700 mb-2">Challenge Type</label>
                        <select id="challenge_type" name="challenge_type" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="speed_quiz" {{ 'selected' if challenge.challenge_type == 'speed_quiz' else '' }}>Speed Quiz</option>
                            <option value="accuracy_challenge" {{ 'selected' if challenge.challenge_type == 'accuracy_challenge' else '' }}>Accuracy Challenge</option>
                            <option value="mixed" {{ 'selected' if challenge.challenge_type == 'mixed' else '' }}>Mixed Challenge</option>
                            <option value="knowledge_test" {{ 'selected' if challenge.challenge_type == 'knowledge_test' else '' }}>Knowledge Test</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ challenge.description or '' }}</textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
                    <div>
                        <label for="time_limit_minutes" class="block text-sm font-medium text-gray-700 mb-2">Time Limit (minutes)</label>
                        <input type="number" id="time_limit_minutes" name="time_limit_minutes" min="1" 
                               value="{{ challenge.time_limit_minutes or '' }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="max_attempts" class="block text-sm font-medium text-gray-700 mb-2">Max Attempts</label>
                        <input type="number" id="max_attempts" name="max_attempts" min="1" value="{{ challenge.max_attempts or 3 }}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="passing_score" class="block text-sm font-medium text-gray-700 mb-2">Passing Score (%)</label>
                        <input type="number" id="passing_score" name="passing_score" min="0" max="100" value="{{ challenge.passing_score or 70 }}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="is_active" name="is_active" {{ 'checked' if challenge.is_active else '' }}
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('manage_challenges') }}" 
                   class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200">
                    Update Challenge
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
